<!DOCTYPE html>
<html>
  <head>
    <title>Grocerry Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Grocerry Store</h1>
    </header>
    <main>
      <div class="container">
        <article class="product">
          <h2>Apple</h2>
          <img src="red-apple.png" alt="Image of Red apple" />
          <p class="item-color">color : Red</p>
          <p>Price : 1$</p>
          <button>Add to Cart</button>
        </article>
        <article class="product">
          <h2>Orange</h2>
          <img src="orange.png" alt="Image of Oranges" />
          <p class="item-color">color : Orange</p>
          <p>Price : 0.5$</p>
          <button>Add to Cart</button>
        </article>
        <article class="product">
          <h2>Banana</h2>
          <img src="Banana.png" alt="Image of Banana" />
          <p class="item-color">color : Yellow</p>
          <p>Price : 0.3$</p>
          <button>Add to Cart</button>
        </article>
        <article class="product">
          <h2>Chiku</h2>
          <img src="Chiku.png" alt="Image of Chikus" />
          <p class="item-color">color : brown</p>
          <p>Price : 0.6$</p>
          <button>Add to Cart</button>
        </article>
      </div>
    </main>
    <footer>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <button type="submit" aria-label="Join Newsletter">
          Join Newsletter
        </button>
      </form>
      <p>Contact: gadhavirushiraj7@gmail.com</p>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>

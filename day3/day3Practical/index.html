<!DOCTYPE html>
<html>
  <head>
    <header>
      <h1>To do list</h1>
    </header>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form>
        <label for="task">Task:</label>
        <input type="text" id="task" required />
        <button type="submit">Add task</button>
      </form>
    </main>
    <div class="container">
      <div class="to-do"></div>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
